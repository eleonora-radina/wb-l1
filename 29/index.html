<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Form alert</title>
</head>

<body>
  <main class="main">
    <h1 class="title">Кому отправить пожелание?</h1>

    <form id="user-form">
      <input class="form__input" type="text" name="name" required autocomplete="off" id="name"
        placeholder="Введите имя">

      <input class="form__input" type="text" name="surname" required autocomplete="off" id="surname"
        placeholder="Введите фамилию">
      <button type="button" class="form__btn">готово!</button>
    </form>

  </main>

  <script src="./index.js"></script>
</body>
</html>
