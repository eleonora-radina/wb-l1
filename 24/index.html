<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Data Table</title>
</head>

<body>
  <h1 class="title">Таблица</h1>
  <table>
    <thead>
      <tr>
        <th data-name="fname">First name</th>
        <th data-name="lname">Last name</th>
        <th data-name="tel">Telephone</th>
        <th data-name="address">Address</th>
        <th data-name="city">City</th>
        <th data-name="state">State</th>
        <th data-name="zip">ZIP</th>
      </tr>
    </thead>

    <tbody id="dataTable">
    </tbody>

  </table>

  <ul class="pagination">
  </ul>

  <script src="./index.js"></script>
</body>

</html>
